<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로그램 선택</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <div class="container text-center">
      <h1 class="text-5xl font-extrabold mb-6">3View 탄소관리 종합 솔루션</h1>
      <br />
      <h1 class="text-2xl font-bold mb-4">
        사용하고자 하는 프로그램을 선택해 주세요.
      </h1>
      <div class="mt-6 space-y-4">
        <a href="selectYear.html">
          <button
            class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            공통기준정보
          </button>
        </a>
        <button
          class="px-6 py-2 bg-purple-500 text-white rounded hover:bg-purple-600"
        >
          OCF
        </button>
        <button
          class="px-6 py-2 bg-teal-500 text-white rounded hover:bg-teal-600"
        >
          PCF
        </button>
        <button
          class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600"
        >
          CBAM
        </button>
      </div>
    </div>
  </body>
</html>
