<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col h-screen">
      <!-- Include Header -->
      <div data-include="header.html"></div>

      <div class="flex flex-1">
        <!-- Include Left Menu -->
        <aside class="w-1/6" data-include="left-menu.html"></aside>

        <main class="flex-1 p-6">
          <!-- Add Tab Navigation -->
          <div class="mb-6">
            <ul class="flex border-b">
              <li class="mr-1">
                <a
                  href="#tab1"
                  class="bg-white inline-block py-2 px-4 text-blue-500 font-semibold border-l border-t border-r rounded-t"
                  >사업장</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab2"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >고객 및 공급업체</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab3"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >구매상품/투입물</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab4"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >공정/설비</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab5"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >제품</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab6"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >단위공정</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab7"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >폐기물</a
                >
              </li>
            </ul>
          </div>

          <!-- Content Section -->
          <div id="tab-content">
            <h2 class="text-xl font-bold mb-4">콘텐츠 영역</h2>
            <p class="text-gray-700">여기에 콘텐츠를 추가하세요.</p>
          </div>
        </main>
      </div>

      <!-- Include Footer -->
      <div data-include="footer.html"></div>
    </div>
  </body>
</html>

<script src="js/common.js"></script>
