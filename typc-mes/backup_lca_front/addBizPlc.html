<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col h-screen">
      <!-- Include Header -->
      <div data-include="header.html"></div>

      <div class="flex flex-1">
        <!-- Include Left Menu -->
        <aside class="w-1/6" data-include="left-menu.html"></aside>

        <main class="flex-1 p-6">
          <!-- Add Tab Navigation -->
          <div class="mb-6">
            <ul class="flex border-b">
              <li class="mr-1">
                <a
                  href="#tab1"
                  class="bg-white inline-block py-2 px-4 text-blue-500 font-semibold border-l border-t border-r rounded-t"
                  >사업장</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab2"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >고객 및 공급업체</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab3"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >구매상품/투입물</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab4"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >공정/설비</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab5"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >제품</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab6"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >단위공정</a
                >
              </li>
              <li class="mr-1">
                <a
                  href="#tab7"
                  class="bg-gray-200 inline-block py-2 px-4 text-gray-500 font-semibold hover:text-blue-500"
                  >폐기물</a
                >
              </li>
            </ul>
          </div>

          <!-- Content Section -->
          <div id="tab-content">
            <!-- 사업장 Tab Content -->
            <div id="tab1" class="tab-pane" data-include="tabs/tab1.html"></div>
            <!-- 고객 및 공급업체 Tab Content -->
            <div
              id="tab2"
              class="tab-pane hidden"
              data-include="tabs/tab2.html"
            ></div>
            <!-- 구매상품/투입물 Tab Content -->
            <div
              id="tab3"
              class="tab-pane hidden"
              data-include="tabs/tab3.html"
            ></div>
            <!-- 공정/설비 Tab Content -->
            <div
              id="tab4"
              class="tab-pane hidden"
              data-include="tabs/tab4.html"
            ></div>
            <!-- 제품 Tab Content -->
            <div
              id="tab5"
              class="tab-pane hidden"
              data-include="tabs/tab5.html"
            ></div>
          </div>
          <!-- Add Unit Process Tab Content -->
          <div
            id="tab6"
            class="tab-pane hidden"
            data-include="tabs/tab6.html"
          ></div>
          <!-- Add Waste Tab Content -->
          <div
            id="tab7"
            class="tab-pane hidden"
            data-include="tabs/tab7.html"
          ></div>
        </main>
      </div>

      <!-- Include Footer -->
      <div data-include="footer.html"></div>
    </div>
  </body>
</html>

<script src="js/common.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tabs = document.querySelectorAll("ul.flex.border-b a");
    const tabContents = document.querySelectorAll(".tab-pane");

    tabs.forEach((tab) => {
      tab.addEventListener("click", (event) => {
        event.preventDefault();

        // Remove active class from all tabs and hide all tab contents
        tabs.forEach((t) => t.classList.remove("bg-white", "text-blue-500"));
        tabs.forEach((t) => t.classList.add("bg-gray-200", "text-gray-500"));
        tabContents.forEach((content) => content.classList.add("hidden"));

        // Add active class to the clicked tab and show the corresponding content
        tab.classList.add("bg-white", "text-blue-500");
        tab.classList.remove("bg-gray-200", "text-gray-500");
        const targetId = tab.getAttribute("href").substring(1);
        document.getElementById(targetId).classList.remove("hidden");
      });
    });
  });
</script>
